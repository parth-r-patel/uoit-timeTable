<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-time-picker/paper-time-picker.html">
<link rel="import" href="courseCode.html">
<link rel="import" href="p3-button-group.html">
<dom-module id="course-info">
	<style>
		.weekDay1 {
			--p3-button-group-primary-colour: navy;
			--p3-button-group-secondary-colour: white;
		}
		paper-icon-button::shadow {
			--paper-icon-button-ink-color: blue;
		}
		paper-icon-button::shadow #icon{
			color: blue;
		}
	</style>
	<template id="courseInfo">
		<paper-input-container always-float-label auto-validate>
			<label>Course Title</label>
			<input is="iron-input" bind-value="{{courseTitle}}" placeholder="Linear Algebra for Engineers"></input>
			<paper-input-error>Should be at least one word followed by any other words separated by spaces!</paper-input-error>
		</paper-input-container>
		<paper-input-container always-float-label auto-validate attr-for-value="value">
			<label>Course Code</label>-->
			<course-code value="{{courseCode}}" class="paper-input-input"></course-code>
			<paper-input-error>Should be 4 letter faculty code followed by 4 digit course number!</paper-input-error>
		</paper-input-container>
		<paper-input-container always-float-label auto-validate>
			<label>Session Number (CRN)</label>
			<input is="iron-input" pattern="[0-9]*" minlength="5" maxlength="5" bind-value="{{crn}}" placeholder="40311"></input>
			<paper-input-error>CRN are 5 digit numbers only!</paper-input-error>
		</paper-input-container>
		<label>Day of Week</label>
		<p3-button-group id="dayOfWeek" class="weekDay1" buttons="{{daysOfWeek}}" value="{{weekDay1}}"></p3-button-group>
		<p3-button-group id="dayOfWeek" class="weekDay2" buttons="{{daysOfWeek}}" value="{{weekDay2}}"></p3-button-group>
		<!-- <paper-input label="" bind-value="{{class_location}}" -->
		<!-- <paper-input label="" bind-value="{{class_type}}" -->
		<paper-time-picker hour="{{time1.hour}}" minute="{{time1.minute}}"></paper-time-picker>
		<paper-time-picker hour="{{time2.hour}}" minute="{{time2.minute}}"></paper-time-picker>
		<!-- <paper-input label ="" bind-value="{{time1}}"></paper-input> -->
		<!-- <paper-input label ="" bind-value="{{time2}}"></paper-input> -->
		<paper-icon-button icon="send" on-click="submit"></paper-icon-button>
	</template>
	<script>
		(function() {
			Polymer({
				is: "course-info",
				behaviors: [],
				properties: {
					courseTitle: {
						type: String,
						value: ""
					},
					courseCode: {
						type: String,
						value: ""
					},
					crn: {
						type: Number
					},
					daysOfWeek: {
						type: Array,
						value: function() {
							return [
								{label: "Monday"},
								{label: "Tuesday"},
								{label: "Wednesday"},
								{label: "Thursday"},
								{label: "Friday"},
								{label: "Saturday"},
								{label: "Sunday"}
							]
						}
					},
					weekDay1: {
						type: Object,
						value: {"index": -1, "label": "unselected"}
					},
					weekDay2: {
						type: Object,
						value: {"index": -1, "label": "unselected"}
					},
					time1: {
						type: Object,
						value: {"hour": 8, "minute": 10}
					},
					time2: {
						type: Object,
						value: {"hour": 8, "minute": 10}
					}
				},
				observers: [
				],
				submit: function(submitEvt) {
					console.log('ct: ' + this.courseTitle);
					console.log('cc: ' + this.courseCode);
					console.log('crn: ' + this.crn);
					console.dir('wd1: ' + this.weekDay1.label);
					console.dir('wd2: ' + this.weekDay2.label);
				},
				ready: function() {
				}
			})
		})();
	</script>
</dom-module>
