<link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">

<dom-module id="p3-weekday-selector">
	<style>
		:host {
			display: block;
		}
    .p3-weekday-selector {
      display: block;
      margin-bottom: 9px;
    }
    .p3-weekday-selector::shadow #radioLabel {
      cursor: pointer;
      pointer-events: auto;
    }
	</style>
	<template>
    <paper-radio-group selected="{{weekday}}" class="radio-group">
      <paper-radio-button class="p3-weekday-selector" name="Monday">Monday</paper-radio-button>
      <paper-radio-button class="p3-weekday-selector" name="Tuesday">Tuesday</paper-radio-button>
      <paper-radio-button class="p3-weekday-selector" name="Wednesday">Wednesday</paper-radio-button>
      <paper-radio-button class="p3-weekday-selector" name="Thursday">Thursday</paper-radio-button>
      <paper-radio-button class="p3-weekday-selector" name="Friday">Friday</paper-radio-button>
      <paper-radio-button class="p3-weekday-selector" name="Saturday">Saturday</paper-radio-button>
      <paper-radio-button class="p3-weekday-selector" name="Sunday">Sunday</paper-radio-button>
    </paper-radio-group>
	</template>
	<script>
		(function() {
			Polymer({
				is: "p3-weekday-selector",
				properties: {
					weekday: {
						type: String,
            notify: true
					}
				},
				ready: function() {
				}
			})
		})();
	</script>
</dom-module>
